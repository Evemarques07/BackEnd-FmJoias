<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMJOIAS Backend Status</title>
    <!-- Título um pouco mais descritivo -->
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"

  <body>
    <div class="container">
      <header>

            class="social-button whatsapp-button"

            <img src="./images/whatsapp.png" alt="WhatsApp" class="icon" />
            <span>Fale conosco (WhatsApp)</span>
          </a>

          <a
            href="https://www.instagram.com/fm.bijuterias/"
            target="_blank"
            class="social-button instagram-button"
          >
            <img src="./images/instagram.png" alt="Instagram" class="icon" />

      <footer>
        <p>© 2024 FM Jóias. Todos os direitos reservados.</p>
      </footer>
